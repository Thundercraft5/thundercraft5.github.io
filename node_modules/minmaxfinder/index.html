<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- General Site Meta (favicon ect.) -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MinMaxFinder | Thundercraft5.Github.io</title>
		<link rel="icon" href="/resources/images/favicon.ico" type="image/x-icon" />
		<link rel="prefetch" href="/imports.importmap" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Initiation JS -->
		<script src="/js/init.js"></script>

		<!-- Load CSS as early as possible-->
		<link rel="preload" href="/css/index.css" as="style">
		<link rel="preload" href="./css/index.css" as="style">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="./css/index.css">

		<!-- Preload styles/scripts -->
		<link rel="modulepreload" href="/js/index.js" as="script">
		<link rel="modulepreload" href="./js/index.js" as="script">
		<!-- <link rel="modulepreload" href="./js/Workers/index.js" as="script"> -->

		<!-- Load resources -->
		<script src="/js/index.js" type="module" defer></script>
		<script src="./js/index.js" type="module" defer></script>
		<!-- <script src="./js/Workers/index.js" type="module" defer></script> -->
	</head>

	<body>
		<div class="topnavWrapper">
			<nav class="topnav">
				<div class="logo">
					<a href="/index.html">
						<img src="/resources/images/Logo.png" width="40" height="40">
					</a>
					<div class="headerTextContainer">
						<div class="headerText"><a href="/index.html" class="blackLink">Thundercraft5.Github.IO</a></div>
					</div>
				</div>
				<div class="navMenu">
					<div class="topNavMenu">
						<span>Projects</span>
						<ul class="topNavMenu-dropdown"></ul>
					</div>
				</div>
			</nav>
		</div>
		<main class="minMaxFinder">
			<div class="controls">
				<div class="buttons">
					<button id="#reset">Re-run</button>
					<div class="loading-gray hidden" style="width: 20px; height: 20px"></div>
				</div>
				<div class="params">
					<div class="canvasDots-sampleSize">
						<input id="sampleSize" type="range" min="1" max="100" />
						<label>Sample Size: </label><span class="value">0</span>
					</div>
					<div class="canvasDots-maxNodes">
						<input id="maxNodes" type="range" min="1" max="10000" />
						<label>Max Nodes: </label><span class="value">0</span>
					</div>
					<div class="canvasDots-maxDist">
						<input id="maxDist" type="range" min="1" max="750" />
						<label>Max node distance: </label><span class="value">0</span>
					</div>
					<div class="canvasDots-minDist">
						<input id="minDist" type="range" min="1" max="100" />
						<label>Min node distance: </label><span class="value">0</span>
					</div>
					<div class="canvasDot-maxChildren">
						<input id="maxChildren" type="range" min="1" max="100" />
						<label>Max children per node: </label><span class="value">0</span>
					</div>
					<div class="canvasDot-maxDepth">
						<input id="maxDepth" type="range" min="1" max="100" />
						<label>Max node depth: </label><span class="value">0</span>
					</div>
					<div class="canvasDots-showLines">
						<input type="checkbox" id="showLines" checked />
						<label>Show node lines</label>
					</div>
					<div class="canvasDots-showColors">
						<input type="checkbox" id="showColors" checked />
						<label>Show node color</label>
					</div>
				</div>
			</div>
			<div class="minMaxFinder-canvas-wrapper"></div>
		</main>
	</body>

</html>
