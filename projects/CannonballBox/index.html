		<main>
			<h2 class="centerHeader">CannonballBox Project</h2>
			<div class="parabolicBallProjectWrapper">
				<div class="parabolicBallProject">
					<div class="controlPanel">
						<div class="buttons">
							<button id="start-button">Start</button>
							<button id="stop-button">Stop</button>
							<button id="reset-button">Reset</button>
						</div>
						<div class="parameters">
							<span class="input-wrapper">
								<label for="angle-input">Angle (in degrees)</label>
								<input type="number" id="angle-input" min="-360" max="360" value="40" />
							</span>
							<span class="input-wrapper">
								<label for="speed-input">Speed (in m/s)</label>
								<input type="number" id="speed-input" min="0" value="10" />
							</span>
							<span class="input-wrapper">
								<label for="mass-input">Mass (in kg)</label>
								<input type="number" id="mass-input" min="0" value="10" />
							</span>
							<span class="input-wrapper">
								<label for="drag-input">Drag coefficient</label>
								<input type="number" id="drag-input" min="0" max="10" value="0.5" />
							</span>
							<span class="input-wrapper">
								<label for="bounciness-input">Bounciness (1 = No speed loss)</label>
								<input type="number" id="bounciness-input" min="0" max="5" step="0.01" value="0.7" />
							</span>
							<span class="input-wrapper">
								<label for="starting-height-input">Starting Height (in meters)</label>
								<input type="number" id="starting-height-input" min="0" max="" value="10" />
							</span>
						</div>
						<div class="readout">
							<div class="time">Time elapsed: 0s</div>
							<div class="height">Height: 0m</div>
							<div class="dist">Distance: 0m</div>
							<div class="vel-x">X velocity: 0m/s</div>
							<div class="vel-y">Y velocity: 0m/s</div>
							<div class="drag-x">Drag X: 0m/s</div>
							<div class="drag-y">Drag y: 0m/s</div>
						</div>
					</div>
					<div class="gridWrapper">
						<div class="parabolicBall"></div>
						<div class="directionalArrow"></div>
						<canvas class="markerCanvas"></canvas>
						<!-- Units in meters -->
						<table class="grid" data-y="10" data-x="100" data-interval="1"></table>
					</div>
				</div>
			</div>
		</main>
